version: 2

jobs:
  build:
    #...
    machine:
      enabled: true
    steps:
      - run:
          name: Build
          command: |
            echo "You know you should write tests, right?"
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST bash -c 'cd /app/area-search-engine/ && chmod +x deploy.sh && ./deploy.sh'

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build # only deploy once build job has completed
          filters:
            branches:
              only: master # only deploy on the master branch
